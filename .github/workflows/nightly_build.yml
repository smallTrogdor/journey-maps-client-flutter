# Runs every night to check problems with stable flutter SDK & builds cache

name: nightly build

on:
  workflow_dispatch:
  schedule:
    - cron: "20 3 * * *" # 03:20 am every day

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - run: flutter doctor -v
      - run: flutter pub get
      - run: dart run build_runner build --delete-conflicting-outputs
      - run: flutter test

  build-android:
    runs-on: ubuntu-latest
    needs: [test]
    defaults:
      run:
        working-directory: example

    strategy:
      fail-fast: false
      matrix:
        sdk: ["3.19.6", ""]

    name: Build Android
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.sdk }}
          cache: true

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Make secret env file accessible for envied generation.
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: ".env"
          fileDir: "./example"
          encodedString: ${{ secrets.EXAMPLE_APP_ENV_FILE_PROD_BASE64 }}

      - run: flutter pub get
      - run: dart run build_runner build --delete-conflicting-outputs
      - run: flutter build appbundle --profile --no-pub

  build-iOS:
    runs-on: macos-latest
    needs: [test]
    defaults:
      run:
        working-directory: example

    strategy:
      fail-fast: false
      matrix:
        sdk: ["3.19.6", ""]

    name: Build iOS package
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.sdk }}
          cache: true

      - name: Make secret env file accessible for envied generation.
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: ".env"
          fileDir: "./example"
          encodedString: ${{ secrets.EXAMPLE_APP_ENV_FILE_PROD_BASE64 }}

      - run: flutter pub get
      - run: dart run build_runner build --delete-conflicting-outputs
      - run: flutter build ios --simulator
